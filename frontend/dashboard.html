<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления</title>
    <link rel="stylesheet" href="static/css/dashboard.css">
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="logo">
            </div>
            <ul class="nav-links">
                <li class="active"><a href="#tasks">Задачи</a></li>
                <li><a href="/profile.html">Профиль</a></li>
                <li><a href="#" id="logoutBtn">Выход</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h2>Мои задачи</h2>
                <button id="addTaskBtn" class="btn-primary">Добавить задачу</button>
            </header>

            <div class="tasks-container">
                <div class="tasks-list" id="tasksList">
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h3>Новая задача</h3>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Название</label>
                    <input type="text" id="taskTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Описание</label>
                    <textarea id="taskDescription" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Дата выполнения</label>
                    <input type="datetime-local" id="taskDueDate" name="due_date">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-secondary" id="cancelTaskBtn">Отмена</button>
                    <button type="submit" class="btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="deleteConfirmModal">
        <div class="modal-content delete-confirm">
            <h3>Подтверждение удаления</h3>
            <p>Вы уверены, что хотите удалить эту задачу?</p>
            <div class="modal-buttons">
                <button type="button" class="btn-secondary" id="cancelDeleteBtn">Отмена</button>
                <button type="button" class="btn-danger" id="confirmDeleteBtn">Удалить</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-content">
            <span class="notification-message"></span>
            <button class="notification-close">&times;</button>
        </div>
    </div>

    <script src="static/js/dashboard.js"></script>
</body>
</html>
